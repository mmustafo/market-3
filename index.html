<!doctype html>
<html lang="en" data-theme="dark">

    <link

    <link rel="stylesheet" href="/src/output.css" />
    <title>IT-uzum</title>

  <body>
    <div class="loader-wrapper hidden">
      <div class="loader"></div>
    </div>

    <header class="container">
      <nav class="navbar mb-[70px] mt-[50px]">
        <ul class="navbar-start">
          <a href="./index.html" class="btn">Market</a>
        </ul>
        <ul
          class="navbar-center menu-vertical lg:menu-horizontal bg-base-200 rounded-box "
        >
        <label class="input">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
          <input type="search" required placeholder="Search"/>

        <ul class="navbar-end">
          <a class="btn" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </ul>
      </nav>

    <main class="container">
      <ul class="cards grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-[1200px] mx-auto" id="list"></ul>
      <template>
        <li class="card bg-base-300 shadow-lg rounded-lg border-2 border-stone-600">
          <figure>
            <img class="thumbline" src="" alt="not" />
          </figure>
          <div class="card-body p-4">
            <h2 class="card-title" id="cardTitle"></h2>
            <p id="cardPI"></p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary bg-amber-500">Buy Now</button>
            </div>
          </div>
        </li>
      </template>
    </main>
